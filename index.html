<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./random-color-generator.js"></script>
    <script src="./flexbox-helper.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./flexbox.css">
</head>

<body>

    <div class="container">
        <h3 class="mt-1">
            Flex box Sandbox
            <small class="text-muted">Play around with the layout builder and export the result in HTML/CSS</small>
        </h3>
        <form>
            <div class="row shadow-sm p-3 mb-3">
                <div class="col-md">
                    <iframe id="builder" src="./builder.html" class="border">
                    </iframe>
                </div>
            </div>

            <div class="row shadow-sm p-3 mb-3">
                <div class="col-md">
                    <button type='button' class='btn btn-outline-primary' id='add-child'>Add Child</button>
                    <button type='button' class='btn btn-outline-danger' id='remove-child'>Remove Child</button>
                    <button type='button' class='btn btn-outline-danger' id='reset-selection'>Reset Selection</button>
                    <button type='submit' class='btn btn-outline-danger'>Reset Layout</button>
                    <button type='button' class='btn btn-outline-primary'>Export</button>
                </div>
            </div>
        </form>
        <div id="flexbox-controls" class="row rounded shadow p-3 mb-3">
        <div class="col-md">
            <h6>Flex Direction</h6>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-direction" value="row" checked=""> row (default)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-direction" value="row-reverse"> row-reverse
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-direction" value="column"> column
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-direction" value="column-reverse"> column-reverse
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md">
            <h6>Flex Wrap</h6>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-wrap" value="nowrap" checked=""> nowrap (default)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-wrap" value="wrap"> wrap
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="flex-wrap" value="wrap-reverse"> wrap-reverse
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md">
            <h6>Justify Content</h6>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="justify-content" value="flex-start" checked=""> flex-start (default)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="justify-content" value="flex-end"> flex-end
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="justify-content" value="center"> center
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="justify-content" value="space-around"> space-around
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="justify-content" value="space-between"> space-between
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md">
            <h6>Align Items</h6>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-items" value="stretch" checked=""> stretch (default)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-items" value="baseline"> baseline
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-items" value="center"> center
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-items" value="flex-start"> flex-start
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-items" value="flex-end"> flex-end
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md">
            <h6>Align Content</h6>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="stretch" checked=""> stretch (default)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="center"> center
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="flex-start"> flex-start
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="flex-end"> flex-end
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="space-around"> space-around
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <label>
                        <input type="radio" name="align-content" value="space-between"> space-between
                    </label>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
